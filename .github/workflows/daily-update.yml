name: Daily Auto Commit

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step for 23f3004088@ds.study.iitm.ac.in
        run: echo "Running daily update"

      - name: Update file with timestamp
        run: |
          echo "Updated on $(date)" >> daily-log.txt

      - name: Commit changes safely
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add daily-log.txt
          git diff --cached --quiet || git commit -m "Daily automated commit"
          git push
