name: Daily Auto Commit

on:
  schedule:
    - cron: '0 21 * * *'   # Runs daily at 21:00 PM UTC
  workflow_dispatch:      # Allows manual trigger for testing

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step for 23f3004088@ds.study.iitm.ac.in
        run: echo "Running daily update"

      - name: Make daily change
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add daily-log.txt
          git commit -m "Daily automated commit"
          git push
